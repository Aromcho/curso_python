<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Gestión de Usuarios</title>
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        
        <div class="form-container">
            <h2>Registrar Usuario</h2>
            <form id="registerForm" class="form">
                <input type="text" id="registerUsername" placeholder="Nombre de Usuario" required>
                <input type="password" id="registerPassword" placeholder="Contraseña" required>
                <input type="email" id="registerEmail" placeholder="Correo Electrónico" required>
                <input type="number" id="registerEdad" placeholder="Edad" required>
                <button type="submit">Registrar</button>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>

        <div class="form-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" class="form">
                <input type="text" id="loginUsername" placeholder="Nombre de Usuario" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <div class="form-container">
            <h2>Usuarios Registrados</h2>
            <button id="showUsers">Mostrar Usuarios</button>
            <div id="userList" class="user-list"></div>
        </div>
        
        <div class="form-container">
            <h2>Agregar Compra</h2>
            <form id="compraForm" class="form">
                <input type="text" id="compraUsername" placeholder="Nombre de Usuario" required>
                <input type="text" id="compraProducto" placeholder="Producto" required>
                <button type="submit">Agregar Compra</button>
            </form>
            <div id="compraMessage" class="message"></div>
        </div>

        <div class="form-container">
            <h2>Mostrar Compras</h2>
            <input type="text" id="showComprasUsername" placeholder="Nombre de Usuario" required>
            <button id="showCompras">Mostrar Compras</button>
            <div id="compraList" class="user-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
